<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aphorism Echo">
    <meta name="format-detection" content="telephone=no">
    <title>Aphorism Echo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aphorism Echo</h1>
            <div class="status" id="status">Ready</div>
            <div class="archive-counter" id="archiveCounter">Archive: 0 interactions</div>
        </header>
        
        <main>
            <div class="button-grid">
                <button class="ai-button" id="bot1" data-bot="1">
                    <span class="button-number">1</span>
                    <span class="button-label">Bot 1</span>
                </button>
                <button class="ai-button" id="bot2" data-bot="2">
                    <span class="button-number">2</span>
                    <span class="button-label">Bot 2</span>
                </button>
                <button class="ai-button" id="bot3" data-bot="3">
                    <span class="button-number">3</span>
                    <span class="button-label">Bot 3</span>
                </button>
                <button class="ai-button" id="bot4" data-bot="4">
                    <span class="button-number">4</span>
                    <span class="button-label">Bot 4</span>
                </button>
            </div>
            
            <!-- Debug Log Display -->
            <div class="debug-section">
                <details>
                    <summary>üîç Debug Logs</summary>
                    <div id="debugLogs" class="debug-logs"></div>
                    <button onclick="clearDebugLogs()" class="clear-logs-btn">Clear Logs</button>
                </details>
            </div>
        </main>
        
        <footer>
            <button class="settings-toggle" id="settingsToggle">‚öôÔ∏è Settings</button>
            <button class="settings-toggle" id="exportArchive" style="margin-left: 10px;">üìÅ Export Archive</button>
            <button class="settings-toggle" id="clearArchive" style="margin-left: 10px;">üóëÔ∏è Clear Archive</button>
        </footer>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>API Configuration</h3>
                    <div class="form-group">
                        <label for="openaiKey">OpenAI API Key:</label>
                        <input type="password" id="openaiKey" placeholder="sk-...">
                    </div>
                    <div class="form-group">
                        <label for="elevenlabsKey">ElevenLabs API Key:</label>
                        <input type="password" id="elevenlabsKey" placeholder="...">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>OpenAI Settings</h3>
                    <div class="form-group">
                        <label for="openaiModel">Model:</label>
                        <select id="openaiModel">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                        <span id="temperatureValue">0.7</span>
                    </div>
                    <div class="form-group">
                        <label for="maxTokens">Max Tokens:</label>
                        <input type="number" id="maxTokens" min="50" max="500" value="150">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Bot Configurations</h3>
                    <div id="botConfigs">
                        <!-- Bot configurations will be generated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings">Save Settings</button>
                <button id="resetSettings">Reset to Defaults</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
